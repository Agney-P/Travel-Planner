<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <span style="font-size:2.5rem;">üåç</span>
                            <h2 class="fw-bold mt-2 mb-1" style="letter-spacing:1px;">Travel Planner</h2>
                            <p class="text-muted">Plan your next adventure with ease and style!</p>
                        </div>
                        <form method="POST" action="/">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="start" class="form-label">Starting Location</label>
                                    <input type="text" class="form-control rounded-pill" id="start" name="start" required placeholder="Enter city or address">
                                </div>
                                <div class="col-md-6">
                                    <label for="destination" class="form-label">Destination</label>
                                    <input type="text" class="form-control rounded-pill" id="destination" name="destination" required placeholder="Enter city or address">
                                </div>
                                <div class="col-md-6">
                                    <label for="dates" class="form-label">Travel Dates</label>
                                    <input type="text" class="form-control rounded-pill" id="dates" name="dates" placeholder="e.g. 10 Sep - 15 Sep" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="mode" class="form-label">Mode of Transport</label>
                                    <select class="form-select rounded-pill" id="mode" name="mode" required onchange="toggleMileage()">
                                        <option>Car</option>
                                        <option>Bike</option>
                                        <option>EV</option>
                                        <option>Train</option>
                                        <option>Bus</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="budget" class="form-label">Budget (INR)</label>
                                    <input type="number" class="form-control rounded-pill" id="budget" name="budget" required placeholder="e.g. 20000">
                                </div>
                                <div class="col-md-6">
                                    <div id="mileage-group">
                                        <label for="mileage" class="form-label">Your Vehicle Mileage (km/l)</label>
                                        <input type="number" step="0.1" class="form-control rounded-pill" id="mileage" name="mileage" placeholder="e.g. 15">
                                            <label for="fuel_type" class="form-label mt-2">Fuel Type</label>
                                            <select class="form-select rounded-pill" id="fuel_type" name="fuel_type" required>
                                                <option value="petrol">Petrol</option>
                                                <option value="diesel">Diesel</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="trip_type" class="form-label">Type of Trip</label>
                                    <select class="form-select rounded-pill" id="trip_type" name="trip_type" required>
                                        <option>Solo</option>
                                        <option>Family</option>
                                        <option>Friends</option>
                                        <option>Business</option>
                                        <option>Adventure</option>
                                        <option>Honeymoon</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="food_pref" class="form-label">Food Preference</label>
                                    <select class="form-select rounded-pill" id="food_pref" name="food_pref" required>
                                        <option value="veg">Veg</option>
                                        <option value="non-veg">Non-Veg</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4 rounded-pill py-2 fw-bold" style="font-size:1.2rem;">Generate Plan üöÄ</button>
                        </form>
                    </div>
                </div>
                <footer class="mt-4 text-center text-muted">
                    <span style="font-size:1.2rem;">‚ú®</span> &copy; 2025 Travel Planner. Made with Flask & Bootstrap.
                </footer>
            </div>
        </div>
    </div>
</body>
</body>
<script>
function toggleMileage() {
    var mode = document.getElementById('mode').value;
    var mileageGroup = document.getElementById('mileage-group');
    if (mode === 'Car' || mode === 'Bike') {
        mileageGroup.style.display = 'block';
        document.getElementById('mileage').required = true;
    } else {
        mileageGroup.style.display = 'none';
        document.getElementById('mileage').required = false;
    }
}
window.onload = function() {
    toggleMileage();
};
</script>
</html>
